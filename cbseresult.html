<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/jquery-1.8.3.min.js"></script>
    <script>
        function fetch(){
            for(i=1;i<10;i++){
                $num=9740185;
                $school=82111;
                $center=8280;
                $.post("http://cbseresults.nic.in/class12npy/class12th17.asp",{regno:$num,sch:$school,cno:$center},function(data){
                    $("#div1").html(data);
                });
            }
        }
    </script>
</head>
<body>
<button onclick="fetch()">Fetch Result</button>
    <div id="div1"></div>

</body>
</html>
